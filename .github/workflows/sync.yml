name: Sync to Mirror

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan zip files and generate list
        run: |
          find . -maxdepth 1 -name "*.zip" -printf "%f\n" | sort > skins.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skins.txt
          git diff --cached --quiet || git commit -m "chore: update skins.txt [skip ci]"

      - name: Add mirror remote (with token)
        env:
          MIRROR_URL: ${{ secrets.CNB_URL }}
          MIRROR_TOKEN: ${{ secrets.CNB_TOKEN }}
        run: |
          AUTH_URL=$(echo "$MIRROR_URL" | sed -E "s#^https://#https://x-access-token:${MIRROR_TOKEN}@#")
          git remote remove mirror 2>/dev/null || true
          git remote add mirror "$AUTH_URL"

      - name: Push all branches and tags
        run: |
          git push origin --all --force
          git push mirror --all --force